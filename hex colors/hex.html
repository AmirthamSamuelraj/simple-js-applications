<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hex.css">
</head>
<body>
    <div class="container">
        <h1>Background color <span id="code"></span></h1>
        <button id="btn">Click me</button>
    </div>
    <script>
        const colors=[1,2,3,4,5,6,7,8,9,"A","B","C","D"];
        count=0;
        let hex=document.getElementById("code");
        let btn=document.getElementById("btn");
        btn.addEventListener("click",function(){
        let hexcolor="#";
        for( let i=0;i<6;i++)
        {
            hexcolor += colors[forrandom()];
            // console.log(hexcolor);
        }
         document.body.style.backgroundColor=hexcolor;
         hex.textContent=hexcolor;

    });
    function forrandom()
    {
        return Math.floor(Math.random() * colors.length);
    }
    console.log(forrandom());
    </script>
</body>
</html>
